<div class="cabinet_menu">
    <h3>Меню</h3>
    <ul>
        <li {% if request.resolver_match.url_name.split.0 == 'profile' %}class="active_menu"
            {% elif request.resolver_match.url_name.split.0 == 'profile_update' %}class="active_menu"
            {% elif request.resolver_match.url_name.split.0 == 'profile_update_data' %}class="active_menu"
            {% else %}class=""{% endif %}>
            <a href="{% url 'cab_app:profile' %}">Профиль</a>
        </li>
        <li {% if request.resolver_match.url_name.split.0 == 'response' %}class="active_menu"
            {% else %}class=""{% endif %}>
            <a href="{% url 'cab_app:response' %}">Отклики <span id="response">{% if response_length %}{{ response_length }}{% endif %}</span></a>
        </li>
        <li {% if request.resolver_match.url_name.split.0 == 'my_products' %}class="active_menu"
            {% elif request.resolver_match.url_name.split.0 == 'product_update' %}class="active_menu"
            {% elif request.resolver_match.url_name.split.0 == 'product_update_title' %}class="active_menu"
            {% elif request.resolver_match.url_name.split.0 == 'product_option_delete' %}class="active_menu"
            {% elif request.resolver_match.url_name.split.0 == 'product_delete' %}class="active_menu"
            {% else %}class=""{% endif %}>
            <a href="{% url 'cab_app:my_products' %}">Продукты</a>
        </li>
        {% if user.is_staff %}
            <li>
                <a href="{% url 'admin:index' %}">Админка</a>
            </li>
        {% endif %}
        <li>
            <a href="{% url 'auth_app:logout' %}"><span>Выйти</span>
            </a>
        </li>
    </ul>
</div>
