{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
    <h1 class="a_product__title">{{ title|capfirst }}</h1>
    <div class="cabinet">
        {% include 'cabinet_app/includes/inc_menu.html' %}
        <div class="cabinet_content">
            <form action="{% url 'cab_app:product_update' object.id %}"
                  method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p>Просмотров: {{ page_hit }}</p>
                <div class="profile_send">
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <div class="update_delete_product">
        <div class="profile_edit_link_">
            <a href="{% url 'cab_app:product_option_delete' object.id%}">Удалить этот продукт</a>
        </div>
        <div class="profile_edit_link_">
            <a href="{% url 'cab_app:product_update_title' object.product.id %}">Изменить
                описание продукта</a>
        </div>
    </div>
{% endblock %}
