{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
    <h1 class="a_product__title">{{ title|capfirst }}</h1>
    <br>
    <div class="cabinet_delete">
        <div class="cabinet_delete">
            <div class="a_product__content">
                <h3>Вы уверены, что хотите
                    удалить {{ object.product.name }}?</h3>
                <br>
                <hr>
                <div>
                    <h3 class="a_product__title">{{ object.name }}</h3>
                </div>
                <div class="a_product__options">
                    <div class="a_product__option"></div>
                    <div class="a_product__option">
                        <p>Компания: <a
                                href="#">{{ object.company }}</a></p>
                        <p>Категория: <a
                                href="{% url 'main_app:category' pk=object.category.id %}">{{ object.category }}</a>
                        </p>
                    </div>
                    <div class="a_product__option"></div>
                </div>
                <br>
                <form action="{% url 'cab_app:product_delete' pk=object.id %}"
                      method="post">
                    {% csrf_token %}
                    <div class="button_delete">
                        <div class="a_product_button_form">
                            <button type="button"><a href="{% url 'cab_app:product_update_title' object.id %}">Отмена</a>
                            </button>
                        </div>
                        <div class="a_product_button_form">
                            <button type="submit">Удалить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
