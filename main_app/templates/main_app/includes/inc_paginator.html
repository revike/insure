{% load url_replace %}

{% if page_obj %}
    <div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?{% url_replace page=page_obj.previous_page_number %}"> ◀️ </a>
        {% endif %}

        <span class="current">
            Страница №{{ page_obj.number }}
        </span>

        {% if page_obj.has_next %}
            <a href="?{% url_replace page=page_obj.next_page_number %}"> ▶️ </a>
        {% endif %}
    </span>
    </div>
{% endif %}
